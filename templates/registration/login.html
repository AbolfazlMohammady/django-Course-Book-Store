{% extends "_base.html" %}
 
{% load crispy_forms_tags %}                          

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form action="" method="post">
            {% csrf_token %} 
            {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
    <p><a href='{% url "password_reset" %}'>Forget password</a> | <a href='{% url "signup" %}'>Create a accounts!</a></p>
{% endblock %}
